<div class="card-footer">
    <div class="row justify-content-between">
        <div class="col-sm-6">
            <i class="fa fa-thumbs-o-up text-success" aria-hidden="true" id="{{index}}" (click)="addLike()"> {{event.upvotes}}</i> 
            <i class="fa fa-thumbs-o-up text-danger" aria-hidden="true" id="{{index}}" (click)="addDislike()"> {{event.downvotes}}</i>
        </div>
        <div class="col-sm-4">
            <button class="del btn btn-sm btn-danger" (click)="deleteEvent(true)">Delete</button>
        </div>
    </div>
</div>
